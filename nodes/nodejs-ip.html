<script type="text/x-red" data-template-name="nodejs-ip">
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="nodejs-ip">
   <p>Wrapper for nodejs os modules to return all IP Addresses that are not the localhost</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('nodejs-ip',{
        category: 'function',
        color:"#c7e9c0",
        defaults: {
            name: {value:""},
            topic: {value:"", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name||this.topic||"nodejs-ip";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
